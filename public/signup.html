<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - 헌법개정공동행동</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f9f9f9; 
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { 
      text-align: center; 
      margin-bottom: 20px; 
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #FEE500;
      border: none;
      cursor: pointer;
    }
    button:hover { 
      background: #fcd600; 
    }
    .message { 
      text-align: center; 
      margin-top: 20px; 
      font-size: 16px;
    }
    .radio-group {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }
    .radio-group label {
      font-size: 16px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>
    <form id="signupForm">
      <!-- 이름(본명) 입력 -->
      <input type="text" id="name" name="name" placeholder="이름 (본명)" required>
      
      <!-- 생일 입력 (날짜 선택) -->
      <input type="date" id="birthday" name="birthday" placeholder="생일" required>
      
      <!-- 이메일 입력 -->
      <input type="email" id="email" name="email" placeholder="이메일" required>
      
      <!-- 전화번호 입력 -->
      <input type="tel" id="phone" name="phone" placeholder="전화번호" required>
      
      <!-- 성별 선택 (라디오 버튼) -->
      <div class="radio-group">
        <label for="gender_male">남성</label>
        <input type="radio" id="gender_male" name="gender" value="male" required>
        <label for="gender_female">여성</label>
        <input type="radio" id="gender_female" name="gender" value="female" required>
      </div>
      
      <!-- 주소 입력 (동까지) -->
      <input type="text" id="address" name="address" placeholder="주소 (동까지)" required>
      
      <!-- 제출 버튼 -->
      <button type="submit">가입하기</button>
    </form>
    <div id="signupMessage" class="message"></div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // 폼 데이터 수집
      const data = {
        name: document.getElementById('name').value,
        birthday: document.getElementById('birthday').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        gender: document.querySelector('input[name="gender"]:checked').value,
        address: document.getElementById('address').value
      };
      
      // 백엔드의 수동 회원가입 API 엔드포인트로 전송
      fetch('/api/manualSignup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        document.getElementById('signupMessage').innerText = result.message;
      })
      .catch(error => {
        console.error("회원가입 전송 오류:", error);
        document.getElementById('signupMessage').innerText = "가입 중 오류가 발생했습니다.";
      });
    });
  </script>
</body>
</html>
